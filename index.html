<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/todo-logo.png" type="image/x-icon">
    <title>To do List</title>
</head>
<body>
    <div class="todo">
        <h1 class="todo__heading">TODO LIST</h1>
        <form action= "#"class="todo__form">
            <div class="todo__container">
                <input type="text" class="todo__input todo__input--addTask" id="todo-task">
                <button class="todo__button todo__button--addTask" id="todo-addTask-btn">ADD TASK</button>
            </div>
        </form>
        <ul class="todo__list-container" id="list-container"></ul>
    </div> 
    <script src="app.js"></script>
</body>
</html>
